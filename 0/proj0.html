<!DOCTYPE html>
<html>
<head>
    <title> Project 0: Becoming Friends with Your Camera </title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a href="../index.html" class="back-button"> Back to Home </a>
    <h1> Project 0: Becoming Friends with Your Camera </h1>
    <h2> Part 1: Selfie: The Wrong Way vs. The Right Way </h2>
    <div class="image-row">
        <figure>
            <img src="./media/selfie_close.jpg" alt="Selfie close up not zoomed in" />
            <figcaption> Selfie close up not zoomed in </figcaption>
        </figure>
        <figure>
            <img src="./media/selfie_far.jpg" alt="Selfie further zoomed in" />
            <figcaption> Selfie further away zoomed in </figcaption>
        </figure>
    </div>

    <h2> Part 2: Architectural Perspective Compression </h2>
    <div class="image-row">
        <figure>
            <img src="./media/street_far.jpg" alt="Street zoomed in" />
            <figcaption> Path further away zoomed in </figcaption>
        </figure>
        <figure>
            <img src="./media/street_close.jpg" alt="Street closer not zoomed in" />
            <figcaption> Path closer up not zoomed in </figcaption>
        </figure>
    </div>

    <h2> Part 3: The Dolly Zoom </h2>
    <figure>
        <img src="./media/dolly_zoom.gif" alt="stuffed animal cow dolly zoom" />
        <figcaption> Dolly Zoom of my stuffed animal cow </figcaption>
    </figure>
